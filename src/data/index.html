<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messagerie Simul√©e</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      :root {
        --primary-color: #128c7e;
        --secondary-color: #25d366;
        --dark-color: #0c1317;
        --light-color: #e9edef;
        --gray-color: #8696a0;
      }

      body {
        background-color: var(--dark-color);
        color: var(--light-color);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .app-container {
        width: 95%;
        max-width: 1400px;
        height: 95vh;
        background: #111b21;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      }

      .sidebar {
        width: 30%;
        min-width: 350px;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #2a3942;
      }

      .chat-container {
        width: 70%;
        display: flex;
        flex-direction: column;
        background: var(--dark-color)
          url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAALUlEQVQ4T2NkYGD4z0A1wMjAwMBItdAYGQYGBkGqhsbAwMDAxMDA8J9qoTECAQASpQ0VpQlFmgAAAABJRU5ErkJggg==");
        position: relative;
      }

      .header {
        padding: 15px 20px;
        background: #202c33;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .profile-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 18px;
        color: white;
      }

      .name {
        font-size: 18px;
        font-weight: 500;
      }

      .status {
        font-size: 13px;
        color: var(--gray-color);
        margin-top: 3px;
      }

      .icons {
        display: flex;
        gap: 20px;
        color: #aebac1;
      }

      .icon-btn {
        background: none;
        border: none;
        color: inherit;
        cursor: pointer;
        font-size: 18px;
      }

      .search-container {
        padding: 10px 15px;
        background: #111b21;
      }

      .search-box {
        background: #202c33;
        border-radius: 20px;
        padding: 8px 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .search-box input {
        background: transparent;
        border: none;
        color: #aebac1;
        width: 100%;
        font-size: 14px;
      }

      .discussion-list {
        flex: 1;
        overflow-y: auto;
        padding: 5px 0;
      }

      .contact-item {
        display: flex;
        padding: 12px 15px;
        gap: 15px;
        cursor: pointer;
        border-bottom: 1px solid #2a3942;
        transition: background 0.2s;
      }

      .contact-item:hover {
        background: #202c33;
      }

      .contact-item.active {
        background: #2a3942;
      }

      .contact-avatar {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        background: var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
      }

      .contact-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 5px;
        overflow: hidden;
      }

      .contact-header {
        display: flex;
        justify-content: space-between;
      }

      .contact-name {
        font-weight: 500;
        font-size: 17px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .contact-time {
        color: var(--gray-color);
        font-size: 12px;
        white-space: nowrap;
      }

      .contact-preview {
        color: var(--gray-color);
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 5px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {
        max-width: 65%;
        padding: 10px 15px;
        border-radius: 7.5px;
        position: relative;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .sent {
        background: #005c4b;
        align-self: flex-end;
        border-top-right-radius: 0;
      }

      .received {
        background: #202c33;
        align-self: flex-start;
        border-top-left-radius: 0;
        border: 1px solid #2a3942;
      }

      .message-text {
        font-size: 15px;
        line-height: 1.4;
      }

      .message-info {
        font-size: 11px;
        margin-top: 5px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 5px;
        color: rgba(255, 255, 255, 0.6);
      }

      .sent .message-info {
        color: rgba(255, 255, 255, 0.7);
      }

      .sent .message-info i {
        color: #53bdeb;
      }

      .input-container {
        padding: 10px 15px;
        background: #202c33;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .input-box {
        flex: 1;
        background: #2a3942;
        border-radius: 20px;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .input-box input {
        background: transparent;
        border: none;
        color: #aebac1;
        width: 100%;
        font-size: 16px;
      }

      .input-box input:focus {
        outline: none;
      }

      .send-btn {
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
      }

      .send-btn:hover {
        background: #0da192;
        transform: scale(1.05);
      }

      .send-btn i {
        font-size: 20px;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 13px;
        color: var(--gray-color);
      }

      .online-dot {
        width: 8px;
        height: 8px;
        background: var(--secondary-color);
        border-radius: 50%;
      }

      .no-contacts {
        padding: 20px;
        text-align: center;
        color: var(--gray-color);
      }

      .no-chat {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
        padding: 20px;
      }

      .no-chat-icon {
        font-size: 80px;
        color: var(--primary-color);
        margin-bottom: 20px;
        opacity: 0.5;
      }

      .no-chat-text {
        font-size: 18px;
        color: var(--gray-color);
        max-width: 400px;
        line-height: 1.5;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #2a3942;
        border-radius: 4px;
      }

      .chat-messages {
        scrollbar-width: thin;
        scrollbar-color: #2a3942 transparent;
      }

      .date-separator {
        text-align: center;
        color: var(--gray-color);
        font-size: 12px;
        padding: 10px 0;
        position: relative;
      }

      .date-separator::before,
      .date-separator::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #2a3942;
      }

      .date-separator::before {
        left: 0;
      }

      .date-separator::after {
        right: 0;
      }

      .user-switch {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        z-index: 1000;
      }

      .user-switch:hover {
        background: #0da192;
      }
    </style>
  </head>
  <body>
    <button class="user-switch" id="user-switch">Changer d'utilisateur</button>

    <div class="app-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="header">
          <div class="profile-info">
            <div class="avatar" id="user-avatar">J</div>
            <div>
              <div class="name" id="user-name">John Doe</div>
              <div class="status">En ligne</div>
            </div>
          </div>
          <div class="icons">
            <button class="icon-btn"><i class="fas fa-users"></i></button>
            <button class="icon-btn"><i class="fas fa-circle-dot"></i></button>
            <button class="icon-btn"><i class="fas fa-message"></i></button>
            <button class="icon-btn">
              <i class="fas fa-ellipsis-vertical"></i>
            </button>
          </div>
        </div>

        <div class="search-container">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              placeholder="Rechercher ou d√©marrer une discussion"
            />
          </div>
        </div>

        <div class="discussion-list" id="discussion-list">
          <!-- Contacts will be populated here -->
        </div>
      </div>

      <!-- Main Chat Area -->
      <div class="chat-container">
        <div class="header">
          <div class="profile-info">
            <div class="avatar" id="contact-avatar">A</div>
            <div>
              <div class="name" id="contact-name">Alice Martin</div>
              <div class="status-indicator">
                <div class="online-dot"></div>
                <span>en ligne</span>
              </div>
            </div>
          </div>
          <div class="icons">
            <button class="icon-btn"><i class="fas fa-search"></i></button>
            <button class="icon-btn"><i class="fas fa-paperclip"></i></button>
            <button class="icon-btn">
              <i class="fas fa-ellipsis-vertical"></i>
            </button>
          </div>
        </div>

        <div class="chat-messages" id="chat-messages">
          <!-- Messages will be displayed here -->
        </div>

        <div class="input-container">
          <div class="input-box">
            <i class="far fa-face-smile"></i>
            <input
              type="text"
              id="message-input"
              placeholder="√âcrivez un message..."
              autocomplete="off"
            />
            <i class="fas fa-paperclip"></i>
          </div>
          <button class="send-btn" id="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      // Structure de donn√©es initiale
      let data = {
        users: [
          {
            id: 20,
            nom: "Doe",
            prenom: "John",
            status: true,
            delete: false,
            archive: false,
          },
          {
            id: 100,
            nom: "Martin",
            prenom: "Alice",
            status: true,
            delete: false,
            archive: false,
          },
          {
            id: 101,
            nom: "Dupont",
            prenom: "Bob",
            status: false,
            delete: false,
            archive: false,
          },
        ],
        conversations: [], // Structure am√©lior√©e pour les conversations
      };

      // √âl√©ments DOM
      const userAvatar = document.getElementById("user-avatar");
      const userName = document.getElementById("user-name");
      const contactAvatar = document.getElementById("contact-avatar");
      const contactName = document.getElementById("contact-name");
      const discussionList = document.getElementById("discussion-list");
      const chatMessages = document.getElementById("chat-messages");
      const messageInput = document.getElementById("message-input");
      const sendBtn = document.getElementById("send-btn");
      const userSwitch = document.getElementById("user-switch");

      // √âtat de l'application
      let currentUser = data.users[0];
      let currentContact = data.users[1];

      // Initialisation
      document.addEventListener("DOMContentLoaded", function () {
        loadData();
        initApp();
      });

      // Syst√®me de stockage alternatif
      const storage = {
        isAvailable: false,
        data: {},

        init() {
          try {
            // Test de localStorage
            localStorage.setItem("test", "test");
            localStorage.removeItem("test");
            this.isAvailable = true;
            console.log("localStorage disponible");
          } catch (e) {
            this.isAvailable = false;
            console.log(
              "localStorage non disponible, utilisation du stockage en m√©moire"
            );
          }
        },

        setItem(key, value) {
          if (this.isAvailable) {
            try {
              localStorage.setItem(key, value);
            } catch (e) {
              this.data[key] = value;
            }
          } else {
            this.data[key] = value;
          }
        },

        getItem(key) {
          if (this.isAvailable) {
            try {
              return localStorage.getItem(key);
            } catch (e) {
              return this.data[key] || null;
            }
          } else {
            return this.data[key] || null;
          }
        },
      };

      function loadData() {
        storage.init();

        const savedData = storage.getItem("messagingAppData");
        if (savedData && savedData !== "null") {
          try {
            const parsedData = JSON.parse(savedData);
            if (parsedData.users) {
              data.users = parsedData.users;
            }
            if (parsedData.conversations) {
              data.conversations = parsedData.conversations;
            }

            // Assurer que les utilisateurs existent toujours
            if (!data.users.find((u) => u.id === currentUser.id)) {
              currentUser = data.users[0];
            }
            if (!data.users.find((u) => u.id === currentContact.id)) {
              currentContact =
                data.users.find((u) => u.id !== currentUser.id) ||
                data.users[1];
            }

            console.log("Donn√©es charg√©es avec succ√®s");
          } catch (error) {
            console.warn("Erreur lors du parsing des donn√©es:", error);
          }
        } else {
          console.log(
            "Aucune donn√©e sauvegard√©e trouv√©e, utilisation des donn√©es par d√©faut"
          );
        }
      }

      function saveData() {
        storage.setItem("messagingAppData", JSON.stringify(data));
        console.log("Donn√©es sauvegard√©es");
      }

      function initApp() {
        updateUserInfo();
        updateContactList();
        displayMessages(currentContact);
        setupEventListeners();
      }

      function updateUserInfo() {
        userAvatar.textContent = currentUser.prenom.charAt(0);
        userName.textContent = `${currentUser.prenom} ${currentUser.nom}`;
        userSwitch.textContent = `Connect√©: ${currentUser.prenom}`;
      }

      function updateContactList() {
        discussionList.innerHTML = "";
        const contacts = data.users.filter(
          (item) => !item.delete && !item.archive && item.id !== currentUser.id
        );

        if (contacts.length === 0) {
          discussionList.innerHTML =
            '<div class="no-contacts"><p>Aucun contact actif √† afficher</p></div>';
          return;
        }

        contacts.forEach((contact) => {
          const conversation = findConversation(currentUser.id, contact.id);
          let lastMessage = "Aucun message";
          let lastMessageTime = "";
          let unreadCount = 0;

          if (conversation && conversation.messages.length > 0) {
            const lastMsg =
              conversation.messages[conversation.messages.length - 1];
            lastMessage =
              lastMsg.message.substring(0, 30) +
              (lastMsg.message.length > 30 ? "..." : "");
            lastMessageTime = formatTime(new Date(lastMsg.date));

            // Compter les messages non lus pour l'utilisateur actuel
            unreadCount = conversation.messages.filter(
              (msg) =>
                msg.senderId !== currentUser.id &&
                !msg.readBy.includes(currentUser.id)
            ).length;
          }

          const contactItem = document.createElement("div");
          contactItem.className = `contact-item ${
            currentContact?.id === contact.id ? "active" : ""
          }`;
          contactItem.innerHTML = `
          <div class="contact-avatar">${contact.prenom.charAt(0)}</div>
          <div class="contact-info">
            <div class="contact-header">
              <div class="contact-name">${contact.prenom} ${contact.nom}</div>
              <div class="contact-time">${lastMessageTime}</div>
            </div>
            <div class="contact-preview">
              ${lastMessage}
              ${
                unreadCount > 0
                  ? `<span style="background: #25d366; color: white; border-radius: 50%; padding: 2px 6px; font-size: 11px; margin-left: auto;">${unreadCount}</span>`
                  : ""
              }
            </div>
          </div>
        `;

          contactItem.addEventListener("click", () => {
            document
              .querySelectorAll(".contact-item")
              .forEach((item) => item.classList.remove("active"));
            contactItem.classList.add("active");
            currentContact = contact;
            contactAvatar.textContent = contact.prenom.charAt(0);
            contactName.textContent = `${contact.prenom} ${contact.nom}`;
            markMessagesAsRead(currentUser.id, contact.id);
            displayMessages(contact);
            updateContactList();
          });

          discussionList.appendChild(contactItem);
        });
      }

      function findConversation(userId1, userId2) {
        const conversation = data.conversations.find(
          (conv) =>
            conv.participants.includes(userId1) &&
            conv.participants.includes(userId2)
        );

        console.log("Recherche conversation entre:", userId1, "et", userId2);
        console.log(
          "Conversations existantes d√©taill√©es:",
          data.conversations.map((c) => ({
            id: c.id,
            participants: c.participants,
            messageCount: c.messages.length,
            messages: c.messages.map((m) => ({
              senderId: m.senderId,
              message: m.message.substring(0, 20) + "...",
            })),
          }))
        );
        console.log(
          "Conversation trouv√©e:",
          conversation
            ? {
                id: conversation.id,
                participants: conversation.participants,
                messageCount: conversation.messages.length,
              }
            : "Aucune"
        );

        return conversation;
      }

      function createConversation(userId1, userId2) {
        const newConversation = {
          id: Date.now(),
          participants: [userId1, userId2],
          messages: [],
          createdAt: new Date().toISOString(),
        };
        data.conversations.push(newConversation);
        return newConversation;
      }

      function displayMessages(contact) {
        chatMessages.innerHTML = "";

        if (!contact) {
          chatMessages.innerHTML = `
          <div class="no-chat">
            <div class="no-chat-icon">
              <i class="fas fa-comments"></i>
            </div>
            <p class="no-chat-text">
              S√©lectionnez un contact pour d√©marrer une conversation
            </p>
          </div>
        `;
          return;
        }

        const conversation = findConversation(currentUser.id, contact.id);

        if (!conversation || conversation.messages.length === 0) {
          chatMessages.innerHTML = `
          <div class="no-chat">
            <div class="no-chat-icon">
              <i class="fas fa-comment-slash"></i>
            </div>
            <p class="no-chat-text">
              Aucun message avec ${contact.prenom}. Envoyez votre premier message !
            </p>
          </div>
        `;
          return;
        }

        console.log(
          "Affichage des messages pour:",
          currentUser.prenom,
          "avec:",
          contact.prenom
        );
        console.log("Messages dans la conversation:", conversation.messages);

        const messagesByDate = {};
        conversation.messages.forEach((msg) => {
          const dateStr = new Date(msg.date).toDateString();
          if (!messagesByDate[dateStr]) messagesByDate[dateStr] = [];
          messagesByDate[dateStr].push(msg);
        });

        Object.keys(messagesByDate).forEach((dateStr) => {
          const dateHeader = document.createElement("div");
          dateHeader.className = "date-separator";
          dateHeader.textContent = formatDate(new Date(dateStr));
          chatMessages.appendChild(dateHeader);

          messagesByDate[dateStr].forEach((msg) => {
            const messageElement = document.createElement("div");
            const isSentByCurrentUser = msg.senderId === currentUser.id;
            messageElement.className = `message ${
              isSentByCurrentUser ? "sent" : "received"
            }`;

            let statusIcon = "";
            if (isSentByCurrentUser) {
              const isReadByRecipient = msg.readBy.includes(contact.id);
              statusIcon = isReadByRecipient
                ? '<i class="fas fa-check-double"></i>'
                : '<i class="fas fa-check"></i>';
            }

            console.log("Message affich√©:", {
              text: msg.message,
              senderId: msg.senderId,
              currentUserId: currentUser.id,
              isSentByCurrentUser: isSentByCurrentUser,
            });

            messageElement.innerHTML = `
            <div class="message-text">${msg.message}</div>
            <div class="message-info">
              <span>${formatTime(new Date(msg.date))}</span>
              ${statusIcon}
            </div>
          `;

            chatMessages.appendChild(messageElement);
          });
        });

        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function sendMessage(senderId, receiverId, messageText) {
        let conversation = findConversation(senderId, receiverId);

        if (!conversation) {
          conversation = createConversation(senderId, receiverId);
        }

        const newMessage = {
          id: Date.now(),
          senderId: senderId,
          message: messageText,
          date: new Date().toISOString(),
          readBy: [senderId], // L'exp√©diteur marque automatiquement comme lu
          delete: false,
        };

        conversation.messages.push(newMessage);

        console.log("Message envoy√©:", {
          from: senderId,
          to: receiverId,
          message: messageText,
          conversationId: conversation.id,
          totalMessages: conversation.messages.length,
        });

        // Rafra√Æchir l'affichage pour tous les cas
        displayMessages(currentContact);
        saveData();
        updateContactList();
      }

      function markMessagesAsRead(currentUserId, contactId) {
        const conversation = findConversation(currentUserId, contactId);
        if (conversation) {
          conversation.messages.forEach((msg) => {
            if (
              msg.senderId !== currentUserId &&
              !msg.readBy.includes(currentUserId)
            ) {
              msg.readBy.push(currentUserId);
            }
          });
          saveData();
        }
      }

      function formatTime(date) {
        return date.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      function formatDate(date) {
        const today = new Date();
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);

        if (date.toDateString() === today.toDateString()) {
          return "Aujourd'hui";
        } else if (date.toDateString() === yesterday.toDateString()) {
          return "Hier";
        } else {
          return date.toLocaleDateString("fr-FR", {
            weekday: "short",
            day: "numeric",
            month: "short",
          });
        }
      }

      function setupEventListeners() {
        sendBtn.addEventListener("click", () => {
          const messageText = messageInput.value.trim();
          if (messageText && currentContact) {
            sendMessage(currentUser.id, currentContact.id, messageText);
            messageInput.value = "";
          }
        });

        messageInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            sendBtn.click();
          }
        });

        // Bouton pour changer d'utilisateur
        userSwitch.addEventListener("click", () => {
          const otherUsers = data.users.filter((u) => u.id !== currentUser.id);
          if (otherUsers.length > 0) {
            const currentIndex = data.users.findIndex(
              (u) => u.id === currentUser.id
            );
            const nextIndex = (currentIndex + 1) % data.users.length;
            currentUser = data.users[nextIndex];

            // Changer le contact actuel pour √©viter l'auto-conversation
            const availableContacts = data.users.filter(
              (u) => u.id !== currentUser.id
            );
            currentContact = availableContacts[0] || null;

            initApp();
          }
        });
      }
    </script>
  </body>
</html>
