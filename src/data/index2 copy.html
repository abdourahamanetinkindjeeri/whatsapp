<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messagerie Simulée</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      :root {
        --primary-color: #128c7e;
        --secondary-color: #25d366;
        --dark-color: #0c1317;
        --light-color: #e9edef;
        --gray-color: #8696a0;
      }

      body {
        background-color: var(--dark-color);
        color: var(--light-color);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .app-container {
        width: 95%;
        max-width: 1400px;
        height: 95vh;
        background: #111b21;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      }

      .sidebar {
        width: 30%;
        min-width: 350px;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #2a3942;
      }

      .chat-container {
        width: 70%;
        display: flex;
        flex-direction: column;
        background: var(--dark-color)
          url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAALUlEQVQ4T2NkYGD4z0A1wMjAwMBItdAYGQYGBkGqhsbAwMDAxMDA8J9qoTECAQASpQ0VpQlFmgAAAABJRU5ErkJggg==");
        position: relative;
      }

      .header {
        padding: 15px 20px;
        background: #202c33;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .profile-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 18px;
        color: white;
      }

      .name {
        font-size: 18px;
        font-weight: 500;
      }

      .status {
        font-size: 13px;
        color: var(--gray-color);
        margin-top: 3px;
      }

      .icons {
        display: flex;
        gap: 20px;
        color: #aebac1;
      }

      .icon-btn {
        background: none;
        border: none;
        color: inherit;
        cursor: pointer;
        font-size: 18px;
      }

      .icon-btn#logout-btn:hover {
        color: #ff4d4d; /* Rouge pour la déconnexion */
      }

      .search-container {
        padding: 10px 15px;
        background: #111b21;
      }

      .search-box {
        background: #202c33;
        border-radius: 20px;
        padding: 8px 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .search-box input {
        background: transparent;
        border: none;
        color: #aebac1;
        width: 100%;
        font-size: 14px;
      }

      .discussion-list {
        flex: 1;
        overflow-y: auto;
        padding: 5px 0;
      }

      .contact-item {
        display: flex;
        padding: 12px 15px;
        gap: 15px;
        cursor: pointer;
        border-bottom: 1px solid #2a3942;
        transition: background 0.2s;
      }

      .contact-item:hover {
        background: #202c33;
      }

      .contact-item.active {
        background: #2a3942;
      }

      .contact-avatar {
        width: 55px;
        height: 55px;
        border-radius: 50%;
        background: var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
      }

      .contact-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 5px;
        overflow: hidden;
      }

      .contact-header {
        display: flex;
        justify-content: space-between;
      }

      .contact-name {
        font-weight: 500;
        font-size: 17px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .contact-time {
        color: var(--gray-color);
        font-size: 12px;
        white-space: nowrap;
      }

      .contact-preview {
        color: var(--gray-color);
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 5px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {
        max-width: 65%;
        padding: 10px 15px;
        border-radius: 7.5px;
        position: relative;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .sent {
        background: #005c4b;
        align-self: flex-end;
        border-top-right-radius: 0;
      }

      .received {
        background: #202c33;
        align-self: flex-start;
        border-top-left-radius: 0;
        border: 1px solid #2a3942;
      }

      .message-text {
        font-size: 15px;
        line-height: 1.4;
      }

      .message-info {
        font-size: 11px;
        margin-top: 5px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 5px;
        color: rgba(255, 255, 255, 0.6);
      }

      .sent .message-info {
        color: rgba(255, 255, 255, 0.7);
      }

      .sent .message-info i {
        color: #53bdeb;
      }

      .input-container {
        padding: 10px 15px;
        background: #202c33;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .input-box {
        flex: 1;
        background: #2a3942;
        border-radius: 20px;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .input-box input {
        background: transparent;
        border: none;
        color: #aebac1;
        width: 100%;
        font-size: 16px;
      }

      .input-box input:focus {
        outline: none;
      }

      .send-btn {
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
      }

      .send-btn:hover {
        background: #0da192;
        transform: scale(1.05);
      }

      .send-btn i {
        font-size: 20px;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 13px;
        color: var(--gray-color);
      }

      .online-dot {
        width: 8px;
        height: 8px;
        background: var(--secondary-color);
        border-radius: 50%;
      }

      .no-contacts {
        padding: 20px;
        text-align: center;
        color: var(--gray-color);
      }

      .no-chat {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
        padding: 20px;
      }

      .no-chat-icon {
        font-size: 80px;
        color: var(--primary-color);
        margin-bottom: 20px;
        opacity: 0.5;
      }

      .no-chat-text {
        font-size: 18px;
        color: var(--gray-color);
        max-width: 400px;
        line-height: 1.5;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #2a3942;
        border-radius: 4px;
      }

      .chat-messages {
        scrollbar-width: thin;
        scrollbar-color: #2a3942 transparent;
      }

      .date-separator {
        text-align: center;
        color: var(--gray-color);
        font-size: 12px;
        padding: 10px 0;
        position: relative;
      }

      .date-separator::before,
      .date-separator::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #2a3942;
      }

      .date-separator::before {
        left: 0;
      }

      .date-separator::after {
        right: 0;
      }

      .user-switch {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        z-index: 1000;
      }

      .user-switch:hover {
        background: #0da192;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 2000;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: #202c33;
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
        text-align: center;
      }

      .modal-content h2 {
        margin-bottom: 20px;
        color: var(--light-color);
      }

      .modal-content select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        background: #2a3942;
        border: none;
        color: var(--light-color);
        border-radius: 8px;
        font-size: 16px;
      }

      .modal-content select:focus {
        outline: none;
      }

      .modal-content button {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
      }

      .modal-content button:hover {
        background: #0da192;
      }
    </style>
  </head>
  <body>
    <button class="user-switch" id="user-switch">Connecté: Aucun utilisateur</button>

    <div class="app-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="header">
          <div class="profile-info">
            <div class="avatar" id="user-avatar">?</div>
            <div>
              <div class="name" id="user-name">Déconnecté</div>
              <div class="status">Hors ligne</div>
            </div>
          </div>
          <div class="icons">
            <button class="icon-btn"><i class="fas fa-users"></i></button>
            <button class="icon-btn"><i class="fas fa-circle-dot"></i></button>
            <button class="icon-btn"><i class="fas fa-message"></i></button>
            <button class="icon-btn" id="logout-btn" title="Déconnexion">
              <i class="fas fa-sign-out-alt"></i>
            </button>
            <button class="icon-btn">
              <i class="fas fa-ellipsis-vertical"></i>
            </button>
          </div>
        </div>

        <div class="search-container">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              placeholder="Rechercher ou démarrer une discussion"
            />
          </div>
        </div>

        <div class="discussion-list" id="discussion-list">
          <div class="no-contacts"><p>Veuillez vous connecter pour voir vos contacts</p></div>
        </div>
      </div>

      <!-- Main Chat Area -->
      <div class="chat-container">
        <div class="header">
          <div class="profile-info">
            <div class="avatar" id="contact-avatar">?</div>
            <div>
              <div class="name" id="contact-name">Aucune conversation</div>
              <div class="status-indicator">
                <div class="online-dot"></div>
                <span>hors ligne</span>
              </div>
            </div>
          </div>
          <div class="icons">
            <button class="icon-btn"><i class="fas fa-search"></i></button>
            <button class="icon-btn"><i class="fas fa-paperclip"></i></button>
            <button class="icon-btn">
              <i class="fas fa-ellipsis-vertical"></i>
            </button>
          </div>
        </div>

        <div class="chat-messages" id="chat-messages">
          <div class="no-chat">
            <div class="no-chat-icon">
              <i class="fas fa-sign-out-alt"></i>
            </div>
            <p class="no-chat-text">
              Vous êtes déconnecté. Cliquez sur "Changer d'utilisateur" pour vous connecter.
            </p>
          </div>
        </div>

        <div class="input-container">
          <div class="input-box">
            <i class="far fa-face-smile"></i>
            <input
              type="text"
              id="message-input"
              placeholder="Écrivez un message..."
              autocomplete="off"
              disabled
            />
            <i class="fas fa-paperclip"></i>
          </div>
          <button class="send-btn" id="send-btn" disabled>
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal de connexion -->
    <div class="modal" id="login-modal">
      <div class="modal-content">
        <h2>Connexion</h2>
        <select id="user-select">
          <option value="">Sélectionnez un utilisateur</option>
          <!-- Options seront ajoutées dynamiquement -->
        </select>
        <button id="login-btn">Se connecter</button>
      </div>
    </div>

    <script>
      // Structure de données initiale
      let data = {
        users: [
          {
            id: 20,
            nom: "Doe",
            prenom: "John",
            status: true,
            delete: false,
            archive: false,
          },
          {
            id: 100,
            nom: "Martin",
            prenom: "Alice",
            status: true,
            delete: false,
            archive: false,
          },
          {
            id: 101,
            nom: "Dupont",
            prenom: "Bob",
            status: false,
            delete: false,
            archive: false,
          },
        ],
        conversations: [],
      };

      // Éléments DOM
      const userAvatar = document.getElementById("user-avatar");
      const userName = document.getElementById("user-name");
      const contactAvatar = document.getElementById("contact-avatar");
      const contactName = document.getElementById("contact-name");
      const discussionList = document.getElementById("discussion-list");
      const chatMessages = document.getElementById("chat-messages");
      const messageInput = document.getElementById("message-input");
      const sendBtn = document.getElementById("send-btn");
      const userSwitch = document.getElementById("user-switch");
      const logoutBtn = document.getElementById("logout-btn");
      const loginModal = document.getElementById("login-modal");
      const userSelect = document.getElementById("user-select");
      const loginBtn = document.getElementById("login-btn");

      // État de l'application
      let currentUser = null;
      let currentContact = null;

      // Initialisation
      document.addEventListener("DOMContentLoaded", function () {
        loadData();
        initApp();
      });

      // Système de stockage alternatif
      const storage = {
        isAvailable: false,
        data: {},

        init() {
          try {
            // Test simple sans localStorage dans le navigateur Claude.ai
            this.isAvailable = false;
            console.log("Utilisation du stockage en mémoire uniquement");
          } catch (e) {
            this.isAvailable = false;
            console.log("Stockage en mémoire activé");
          }
        },

        setItem(key, value) {
          this.data[key] = value;
        },

        getItem(key) {
          return this.data[key] || null;
        },
      };

      function loadData() {
        storage.init();
        console.log("Données par défaut chargées");
      }

      function saveData() {
        storage.setItem("messagingAppData", JSON.stringify(data));
        console.log("Données sauvegardées en mémoire");
      }

      function initApp() {
        if (!currentUser) {
          showLoginModal();
        } else {
          updateUserInfo();
          updateContactList();
          displayMessages(currentContact);
        }
        setupEventListeners();
      }

      function updateUserInfo() {
        if (currentUser) {
          userAvatar.textContent = currentUser.prenom.charAt(0);
          userName.textContent = `${currentUser.prenom} ${currentUser.nom}`;
          userSwitch.textContent = `Connecté: ${currentUser.prenom}`;
          userName.nextElementSibling.textContent = currentUser.status ? "En ligne" : "Hors ligne";
          messageInput.disabled = false;
          sendBtn.disabled = false;
        } else {
          userAvatar.textContent = "?";
          userName.textContent = "Déconnecté";
          userSwitch.textContent = "Connecté: Aucun utilisateur";
          userName.nextElementSibling.textContent = "Hors ligne";
          messageInput.disabled = true;
          sendBtn.disabled = true;
        }
      }

      function updateContactList() {
        discussionList.innerHTML = "";
        if (!currentUser) {
          discussionList.innerHTML =
            '<div class="no-contacts"><p>Veuillez vous connecter pour voir vos contacts</p></div>';
          return;
        }

        const contacts = data.users.filter(
          (item) => !item.delete && !item.archive && item.id !== currentUser.id
        );

        if (contacts.length === 0) {
          discussionList.innerHTML =
            '<div class="no-contacts"><p>Aucun contact actif à afficher</p></div>';
          return;
        }

        contacts.forEach((contact) => {
          const conversation = findConversation(currentUser.id, contact.id);
          let lastMessage = "Aucun message";
          let lastMessageTime = "";
          let unreadCount = 0;

          if (conversation && conversation.messages.length > 0) {
            const lastMsg =
              conversation.messages[conversation.messages.length - 1];
            lastMessage =
              lastMsg.message.substring(0, 30) +
              (lastMsg.message.length > 30 ? "..." : "");
            lastMessageTime = formatTime(new Date(lastMsg.date));

            unreadCount = conversation.messages.filter(
              (msg) =>
                msg.senderId !== currentUser.id &&
                !msg.readBy.includes(currentUser.id)
            ).length;
          }

          const contactItem = document.createElement("div");
          contactItem.className = `contact-item ${
            currentContact?.id === contact.id ? "active" : ""
          }`;
          contactItem.innerHTML = `
            <div class="contact-avatar">${contact.prenom.charAt(0)}</div>
            <div class="contact-info">
              <div class="contact-header">
                <div class="contact-name">${contact.prenom} ${contact.nom}</div>
                <div class="contact-time">${lastMessageTime}</div>
              </div>
              <div class="contact-preview">
                ${lastMessage}
                ${
                  unreadCount > 0
                    ? `<span style="background: #25d366; color: white; border-radius: 50%; padding: 2px 6px; font-size: 11px; margin-left: auto;">${unreadCount}</span>`
                    : ""
                }
              </div>
            </div>
          `;

          contactItem.addEventListener("click", () => {
            document
              .querySelectorAll(".contact-item")
              .forEach((item) => item.classList.remove("active"));
            contactItem.classList.add("active");
            currentContact = contact;
            contactAvatar.textContent = contact.prenom.charAt(0);
            contactName.textContent = `${contact.prenom} ${contact.nom}`;
            contactName.nextElementSibling.querySelector('span').textContent = contact.status ? "en ligne" : "hors ligne";
            markMessagesAsRead(currentUser.id, contact.id);
            displayMessages(contact);
            updateContactList();
          });

          discussionList.appendChild(contactItem);
        });
      }

      function findConversation(userId1, userId2) {
        return data.conversations.find(
          (conv) =>
            conv.participants.includes(userId1) &&
            conv.participants.includes(userId2)
        );
      }

      function createConversation(userId1, userId2) {
        const newConversation = {
          id: Date.now(),
          participants: [userId1, userId2],
          messages: [],
          createdAt: new Date().toISOString(),
        };
        data.conversations.push(newConversation);
        return newConversation;
      }

      function displayMessages(contact) {
        chatMessages.innerHTML = "";

        if (!currentUser) {
          chatMessages.innerHTML = `
            <div class="no-chat">
              <div class="no-chat-icon">
                <i class="fas fa-sign-out-alt"></i>
              </div>
              <p class="no-chat-text">
                Vous êtes déconnecté. Cliquez sur "Changer d'utilisateur" pour vous connecter.
              </p>
            </div>
          `;
          return;
        }

        if (!contact) {
          chatMessages.innerHTML = `
            <div class="no-chat">
              <div class="no-chat-icon">
                <i class="fas fa-comments"></i>
              </div>
              <p class="no-chat-text">
                Sélectionnez un contact pour démarrer une conversation
              </p>
            </div>
          `;
          return;
        }

        const conversation = findConversation(currentUser.id, contact.id);

        if (!conversation || conversation.messages.length === 0) {
          chatMessages.innerHTML = `
            <div class="no-chat">
              <div class="no-chat-icon">
                <i class="fas fa-comment-slash"></i>
              </div>
              <p class="no-chat-text">
                Aucun message avec ${contact.prenom}. Envoyez votre premier message !
              </p>
            </div>
          `;
          return;
        }

        const messagesByDate = {};
        conversation.messages.forEach((msg) => {
          const dateStr = new Date(msg.date).toDateString();
          if (!messagesByDate[dateStr]) messagesByDate[dateStr] = [];
          messagesByDate[dateStr].push(msg);
        });

        Object.keys(messagesByDate).forEach((dateStr) => {
          const dateHeader = document.createElement("div");
          dateHeader.className = "date-separator";
          dateHeader.textContent = formatDate(new Date(dateStr));
          chatMessages.appendChild(dateHeader);

          messagesByDate[dateStr].forEach((msg) => {
            const messageElement = document.createElement("div");
            const isSentByCurrentUser = msg.senderId === currentUser.id;
            messageElement.className = `message ${
              isSentByCurrentUser ? "sent" : "received"
            }`;

            let statusIcon = "";
            if (isSentByCurrentUser) {
              const isReadByRecipient = msg.readBy.includes(contact.id);
              statusIcon = isReadByRecipient
                ? '<i class="fas fa-check-double"></i>'
                : '<i class="fas fa-check"></i>';
            }

            messageElement.innerHTML = `
              <div class="message-text">${msg.message}</div>
              <div class="message-info">
                <span>${formatTime(new Date(msg.date))}</span>
                ${statusIcon}
              </div>
            `;

            chatMessages.appendChild(messageElement);
          });
        });

        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function sendMessage(senderId, receiverId, messageText) {
        let conversation = findConversation(senderId, receiverId);

        if (!conversation) {
          conversation = createConversation(senderId, receiverId);
        }

        const newMessage = {
          id: Date.now(),
          senderId: senderId,
          message: messageText,
          date: new Date().toISOString(),
          readBy: [senderId],
          delete: false,
        };

        conversation.messages.push(newMessage);

        displayMessages(currentContact);
        saveData();
        updateContactList();
      }

      function markMessagesAsRead(currentUserId, contactId) {
        const conversation = findConversation(currentUserId, contactId);
        if (conversation) {
          conversation.messages.forEach((msg) => {
            if (
              msg.senderId !== currentUserId &&
              !msg.readBy.includes(currentUserId)
            ) {
              msg.readBy.push(currentUserId);
            }
          });
          saveData();
        }
      }

      function formatTime(date) {
        return date.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      function formatDate(date) {
        const today = new Date();
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);

        if (date.toDateString() === today.toDateString()) {
          return "Aujourd'hui";
        } else if (date.toDateString() === yesterday.toDateString()) {
          return "Hier";
        } else {
          return date.toLocaleDateString("fr-FR", {
            weekday: "short",
            day: "numeric",
            month: "short",
          });
        }
      }

      function showLoginModal() {
        userSelect.innerHTML = '<option value="">Sélectionnez un utilisateur</option>';
        data.users.forEach((user) => {
          const option = document.createElement("option");
          option.value = user.id;
          option.textContent = `${user.prenom} ${user.nom}`;
          userSelect.appendChild(option);
        });
        loginModal.style.display = "flex";
      }

      function hideLoginModal() {
        loginModal.style.display = "none";
      }

      function logout() {
        currentUser = null;
        currentContact = null;
        updateUserInfo();
        updateContactList();
        displayMessages(null);
        showLoginModal();
        console.log("Utilisateur déconnecté");
      }

      function login(userId) {
        currentUser = data.users.find((u) => u.id === parseInt(userId));
        if (currentUser) {
          currentContact = null; // Ne pas auto-sélectionner un contact
          hideLoginModal();
          updateUserInfo();
          updateContactList();
          displayMessages(null);
          console.log(`Utilisateur connecté: ${currentUser.prenom} ${currentUser.nom}`);
        }
      }

      function setupEventListeners() {
        sendBtn.addEventListener("click", () => {
          const messageText = messageInput.value.trim();
          if (messageText && currentContact && currentUser) {
            sendMessage(currentUser.id, currentContact.id, messageText);
            messageInput.value = "";
          }
        });

        messageInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter" && currentUser && currentContact && messageInput.value.trim()) {
            sendBtn.click();
          }
        });

        userSwitch.addEventListener("click", () => {
          if (!currentUser) {
            showLoginModal();
          } else {
            showLoginModal(); // Permettre de changer d'utilisateur
          }
        });

        logoutBtn.addEventListener("click", () => {
          logout();
        });

        loginBtn.addEventListener("click", () => {
          const selectedUserId = userSelect.value;
          if (selectedUserId) {
            login(selectedUserId);
          }
        });
      }
    </script>
